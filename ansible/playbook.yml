---
- name: Deploy To Tomcat
  hosts: web
  become: yes
  tasks:
   - name: Copy war file to tomcat
     copy:
       src: "/var/snap/jenkins/4874/workspace/Maven_CICD/target/MavenWebApp54.war"
       dest: "/opt/tomcat/webapps/MavenWebApp54.war"
       remote_src: no
   - name: Restart Tomcat
     systemd:
       name: tomcat
       state: restarted
